<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <link rel="stylesheet" href="" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button
        v-on:click="increase"
        v-on:mouseenter="increasemouseenter"
        v-on:mouseover="increasemouseover"
        v-on:mouseout="increasemouseout"
      >
        Click Me
      </button>
      <p>Click Count : {{ counter }}</p>
      <p>MouseEnter Count: {{ counter2 }}</p>
      <p>MouseOver Count: {{ counter3 }}</p>
      <p>MouseOut Count: {{ counter4 }}</p>
      <p v-on:mousemove="updateCoordinates">
        Co-ordinates x={{ x }}, y={{ y }}
      </p>
      <p v-on:dblclick="mousedblclick">
        Co-ordinates x={{ dblclickx }}, y={{ dblclicky }}, doubleClickCount:
        {{ dblclickcount }}
      </p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          counter2: 0,
          counter3: 0,
          counter4: 0,
          x: 0,
          y: 0,
          dblclickcount: 0,
          dblclickx: 0,
          dblclicky: 0
        },
        methods: {
          increase: function() {
            this.counter++;
          },
          increasemouseenter: function() {
            this.counter2++;
          },
          increasemouseover: function() {
            this.counter3++;
          },
          increasemouseout: function() {
            this.counter4++;
          },
          updateCoordinates: function(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          mousedblclick: function(event) {
            this.dblclickx = event.clientX;
            this.dblclicky = event.clientY;
            this.dblclickcount++;
          }
        }
      });
    </script>
  </body>
</html>
