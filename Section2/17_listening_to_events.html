https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent

https://vuejs.org/v2/guide/events.html
To address this problem, Vue provides event modifiers for v-on. 
Recall that modifiers are directive postfixes denoted by a dot.
.stop
.prevent


-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <link rel="stylesheet" href="" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase(2, event)">
        Click Me
      </button>
      <p>Click Count : {{ counter }}</p>
      <p v-on:mousemove="updateCoordinates">
        Co-ordinates x={{ x }}, y={{ y }}
        <span v-on:mousemove="dummy">DEAD SPOT</span>
        <span v-on:mousemove.stop="">DEAD SPOT TWO</span>
      </p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          x: 0,
          y: 0
        },
        methods: {
          increase: function(step, event) {
            this.counter += step;
          },
          updateCoordinates: function(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          dummy: function(event) {
            event.stopPropagation();
          }
        }
      });
    </script>
  </body>
</html>
