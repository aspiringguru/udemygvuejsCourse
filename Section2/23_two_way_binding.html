<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <link rel="stylesheet" href="" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase">Click to Increase</button>
      <button v-on:click="decrease">Click to Decrease</button>
      <p>Counter : {{ counter }}</p>
      <p>Result : {{ result }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          result: ""
        },
        methods: {
          increase: function() {
            this.counter++;
            this.result =
              this.counter > 5 ? "Greater than 5" : "Less than or equal to 5";
          },
          decrease: function() {
            this.counter--;
            this.result =
              this.counter > 5 ? "Greater than 5" : "Less than or equal to 5";
          }
        }
      });
    </script>
  </body>
</html>
