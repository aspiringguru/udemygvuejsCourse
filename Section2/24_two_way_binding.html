<!--
https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent

https://vuejs.org/v2/guide/events.html
https://vuejs.org/v2/guide/events.html#Key-Modifiers

el: connect to DOM
data: store Data to be used.
methods: methods of this vue instance
computed: dependent properties
watch: execute code upon data changes

-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VueJS</title>
    <link rel="stylesheet" href="" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase">Click to Increase</button>
      <button v-on:click="decrease">Click to Decrease</button>
      <p>Counter : {{ counter }}</p>
      <p>Result : {{ result }}</p>
      <button v-on:click="counter2++">Click to Increase</button>
      <button v-on:click="counter2--">Click to Decrease</button>
      <button v-on:click="counter3++">Click to Increase Second.</button>
      <p>Counter2 : {{ counter2 }}</p>
      <p>Result : {{ result2() }} | {{ output }}</p>
      <p>Counter3 : {{ counter3 }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          result: "",
          counter2: 0,
          counter3: 0
        },
        computed: {
          output: function() {
            console.log("computed output function.");
            return this.counter2 > 5
              ? "Greater than 5"
              : "Less than or equal to 5";
          }
        },
        watch: {
          counter2: function(value) {
            console.log("watch counter2 running.");
            var vm = this;
            setTimeout(function() {
              console.log("watch counter2 setTimeout triggered");
              //NB: setTimeout is not reset with each new change, timer runs from first event.
              vm.counter2 = 0;
            }, 2000);
          }
        },
        methods: {
          increase: function() {
            this.counter++;
            this.result =
              this.counter > 5 ? "Greater than 5" : "Less than or equal to 5";
          },
          decrease: function() {
            this.counter--;
            this.result =
              this.counter > 5 ? "Greater than 5" : "Less than or equal to 5";
          },
          result2: function() {
            console.log("result2 function called.");
            return this.counter2 > 5
              ? "Greater than 5"
              : "Less than or equal to 5";
          }
        }
      });
    </script>
  </body>
</html>
